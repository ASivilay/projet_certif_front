<!DOCTYPE html>

    <body>
        <section class="channelcontent">

            
                <h2>#{{ channel?.name }} 
                    <span class="channeloptions">
                        <button (click)="onPressModif()">Modifier le canal</button>
                        <div class="test" *ngIf="display"><app-edit></app-edit></div>

                        <button (click)="onPressSupp()">Supprimer le canal</button>
                        <div class="test" *ngIf="displaySupp"><app-delete></app-delete></div>
                    </span>            
            </h2>
            
            <ul *ngIf="channel.messages.length; else noChannelMessage">
                <blockquote *ngFor="let message of channel.messages; let i = index">
                    <span class="username">{{ message.username}}</span>
                    <span class="messagedate"> Ã  {{ message.datetime | date :'HH:mm' }} le {{ message.datetime | date : 'd MMM YYYY' }}</span>
                    <!--<code>{{ message.content}}</code>-->
                   <div class="messagecontent">{{ message.content }}</div> 
                    <!--<p class="messagecontent">{{ message.content }} </p>-->                        
                </blockquote>
            </ul>
            <ng-template #noChannelMessage>
                <div>Aucun message sur ce canal</div>
            </ng-template>
        </section>
